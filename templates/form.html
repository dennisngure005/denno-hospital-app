<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script> src ="{% static 'js/bootstrap.min.js'  %}"</script>
    <style>
        body{
            background-image: url("../static/images/Tall building.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
        
</head>
<a class="btn btn-secondary" href="{% url 'homepage' %}">Home</a>
<a class="btn btn-outline-dark" href="{% url 'about' %}">About</a>
<body>
</body>
<form action="" class="bg-secondary-subtle m-5 p-4">
  <center> <legend><u>   BUDGET APP</u></legend></center>

    <center><img src="{% static 'images/budgeticon.jpg' %}" alt=""></center>
    <center><p>sign up for a better future</p></center>
       <div class="form-floating mt-5 mb-2">
             <input type="text" id="fname" placeholder="Firstname" class="form-control" required = "required">
             <label for="fname">Firstname:</label>
        
      </div>
    
      <div class="form-floating mt-3 mb-3">
              <input type="text" id="lname" placeholder="Lastname" class="form-control" required = "required">
              <label for="lname">Lastname:</label>
        
      </div>
    
       <div class="form-floating mt-3 mb-3">
               <input type="email" id="email" placeholder="email" class="form-control" required = "required">
               <label for="email">EmailAddress:</label>
        
       </div>
    
    <div class="form-floating mt-3 mb-3">
               <input type="password" id="pwd" placeholder="password" class="form-control" required = "required">
               <label for="pwd">Password:</label>
        
        
       </div>
        
    
    <div class="d-grid">
        <button class="btn btn-outline-dark">Sign Up</button>
        
        
    </div>
    <p class="container mb-3">Already have an account...</p>
    <div class="d-grid">
        <button class="btn btn-outline-success">Login</button>
        
    </div>
    
    
    
    
    
</form>

</body>
</html>
